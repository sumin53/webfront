<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습문제1</title>
</head>
<body>
    <form>
        <label name="username"> 고객명 : </label>
        <input type="text" name="username"> <br><br>

        <label name="phonenum">전화번호 : </label>
        <input type="number" name="phonenum"> <br><br>
        
        <label name="email">이메일 :</label>
        <input type="email" name="email"> <br><br>

        <label>피자 선택 : </label>
        <select name="pizza">
            <option value="potato" selected> 피자를 선택하세요 </option>
            <option value="cheese">치즈 피자</option>
            <option value="pepperoni">페퍼로니 피자</option>
            <option value="sweetp">고구마 피자</option>
            <option value="potato">포테이토 피자</option>
        </select>

        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" id="small" value="small" name="size">
            <label for="small">Small</label><br><br>
            <input type="radio" id="medium" value="medium" name="size">
            <label for="medium">Medium</label><br><br>
            <input type="radio" id="large" value="large" name="size">
            <label for="large">Large</label><br><br>
        </fieldset> 

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" value="bacon" name="topping">
            <label for="bacon">베이컨</label><br><br>

            <input type="checkbox" id="cheese" value="cheese" name="topping">
            <label for="cheese">치즈</label><br><br>

            <input type="checkbox" id="onion" value="onion" name="topping">
            <label for="onion">양파</label><br><br>

            <input type="checkbox" id="mushroom" value="mushroom" name="topping">
            <label for="mushroom">버섯</label><br><br>
        </fieldset>

        <label>희망배송시간 : </label>
        <input type="time" name="time"> <br>
        <br>

        배송시 요청사항 : <textarea rows="5"></textarea> <br>
        <button>주문하기</button>
        
    </form>
   

</body>
</html>
