<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>부트스트랩 유틸리티</title>
    <style>
        #wrapper1{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>

    <h3>배경 관련 유틸리티</h3>
    <div class="bg-primary">배경1</div>
    <div class="bg-dark">배경2</div>
    <div class="bg-danger bg-gradient bg-opacity-50">배경3</div>

    <hr>
    <h3>글자색 관련 유틸리티</h3>
    <div class="text-danger">테스트1</div>
    <div class="text-white bg-dark">테스트2</div>
    <div class="text-white-50 bg-primary">테스트3</div>
    <hr>
    <h3>테두리 관련 유틸리티</h3>
    <p class="border border-primary border-2 rounded">테두리 테스트 1</p>
    <p class="border-bottom border-warning border-4">테두리 테스트 2</p>
    <p class="border-bottom border-success border-5">테두리 테스트 3</p>
    <hr>
    <h3>크기 조절 유틸리티</h3>
    <div id="wrapper1" class="border">
        <div class="w-50 h-25 border bg-primary "></div>
        <div class="w-25 h-50 border bg-dark d-inline-block"></div>
        <div class="w-25 h-50 border bg-dark d-inline-block"></div>
    </div>

    <hr>
    <h3>간격 조절 유틸리티</h3>
    <!--  d-inline-block : display : inline-block -->
    <!--  w-25 : width :  부모크기에 25% -->
    <!--
         m : margin, padding
         t : top
         b : bottom
         s : (start) left
         e : (end) right
         x : x축
         y : y축
         (아무것도 없음) : 4방향 전부
     -->
    <div class="border d-inline-block w-25 mt-3 mb-5">테스트1</div>
    <div class="border d-inline-block w-25 mx-3 p-4">테스트2</div>
    <div class="border">테스트3</div>

    <hr>
    <h3>텍스트 관련 유틸리티</h3>
    <!--
        text-start : 왼쪽 정렬
        text-center : 가운데 정렬
        text-end : 오른쪽 정렬

        fs : font-size
        fw : font-weight
        li : line-height
    -->
    <p class="border m-3 p-3 text-start fs-3 fw-bold">왼쪽 정렬</p>
    <p class="border m-3 p-3 text-center fs-4">가운데 정렬</p>
    <p class="border m-3 p-3 text-end fs-5">오른쪽 정렬</p>

    <hr>
    <h3>float 관련 유틸리티</h3>
    <!--
        float-none : clear : both는 아님
    -->
    <div class="float-start">Float start on all viewport sizes</div><br>
    <div class="float-end">Float end on all viewport sizes</div><br>
    <div class="float-none">Don't float on all viewport sizes</div>

    <!-- BootStrap JS 번들 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
