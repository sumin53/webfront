<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- BootStrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
     <title>부트스트랩_그리드시스템</title>

     <style>
         div{
             border:1px solid #ccc;
             box-sizing: border-box;
         }
     </style>
</head>
<body>
    <!-- container -->
    <div class="container-lg">
         <!-- row 클래스 지정 시 해당 요소는 12개의 컬럼으로 분할된다. -->
        <div class="row">
            <!-- 4:8 비율로 나누어진다. -->
            <div class="col-md-4">11111111111111111111</div>
            <div class="col-md-8">222222222222222222</div>
        </div>

        <div class="row">
            <!-- 정확한 크기로 4분할 12 / 3 = 4 -->
            <div class="col-md-3">33333333333333333333333</div>
            <div class="col-md-3">444444444444444444444</div>
            <div class="col-md-3">555555555555555555555</div>
            <div class="col-md-3">666666666666666666666666</div>
        </div>
    </div>
   
    <!-- BootStrap JS 번들 라이브러리 -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
