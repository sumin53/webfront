<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고판만들기</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #big-wrap{
            width: 100%;
        }

        #input-wrap{
            width: 300px;
            margin: 0 auto;
            padding: 20px 0;
        }

        #wrap{
            width:100%;
            text-align: center;
        }

        .rowbox{
            height: 100px;
        }
        .colbox{
            width:100px;
            height: 100px;
            border:1px solid #eee;
            box-sizing:border-box;
            text-align: center;
            line-height:95px;
            font-size: 45px;
            font-weight: bold;
            display: inline-block;
        }
        .colbox:hover{
            background-color: #eee;
            cursor: pointer;
        }
        .selected{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="big-wrap">
        <div id="input-wrap">
            칸 수 : 
            <input type="text" id="input">
            <button id="btn">생성</button>
        </div>
        <div id="wrap"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/빙고판만들기.js"></script>
</body>
</html>
