<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jS 작성 방식</title>
    <style>
        #test1{
            border:1px solid black;
            width:100px;
            line-height: 25px;
            text-align: center;
            background-color: red;
            color:white;
            font-weight: bold;
            display: inline-block;
            border-radius: 20px;
        }

        /* div에 마우스를 올렸을때 */
        #test1:hover{
            cursor: pointer;
        }

        /* 클릭했을때 */
        #test1:active{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h1>inline 방식</h1>
    <pre>
        태그에 직접 간단한 코드를 작성하여 실행하는 방법.
    </pre>

    <!-- form태그 안에 있으면 무조건 submit로 되기때문에 별도로 타입을 button으로 지정해야한다.-->
    <!-- onclick : 해당 요소가 클릭이 되었을때 -->
    <button onclick="alert('버튼이 클릭되었습니다!');">경고창(알림창) 출력!</button>
    <button onclick="console.log('개발자도구 console에 출력');">console에 출력</button>

    <div id="test1" onclick="console.log('div 버튼이 클릭됨');">div 버튼</div>

    <hr>
    <h1>internal 방식</h1>
    <pre>
        html 문서 내부에(internal)
        script 태그를 선언하여 JS코드를 작성하는 방식

        script태그는 head, body 태그에 작성할 수 있다.
    </pre>

    <button onclick="testFn();">함수 호출 버튼</button>
             <!-- 3.함수 호출 -->

    <button onclick="add(10,20);">더하기 버튼</button>

    <script>
        // 함수(function == 기능(java의 method와 비슷))
        // 함수는 선언, 정의, 호출 세가지로 구분된다.(메소드와 같음)

        // function 함수명(매개변수){} --> 함수 선언 기본 형식
        function testFn(){ // 1. 함수 선언

            //2. 함수 정의
            for(let i=0; i<10; i++){
                console.log(i);
            }
        }

        // 매개변수가 있는 함수
        function add(num1, num2){
            alert("두 수의 합 : "+ (num1+num2) );
        }
    </script>

    <hr>
    <h1>external(외부의) 방식</h1>
    <pre>
        외부에 별도로 자바스크립트 코드만을 작성하는 파일
        *.js 파일을 생성하여 연결하는 방법
    </pre>

    <button onclick="sample1();">sample1 함수 호출</button>
    <button onclick="sample2();">sample2 함수 호출</button>
    
    <!-- 보통 sciprt 태그는 body 태그 제일 마지막 부분에 작성한다. -->
    <!-- external 방식으로 js 파일 연결 -->
    <script src="js/02_JS작성방식.js"></script>
</body>
</html>
