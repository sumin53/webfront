<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        
        #signup-form > section{
            margin-bottom: 10px;
        }

        #signup-form > section > label{
            display: inline-block;
            width:80px;
        }

        strong{
                    color:red;
        }

        .validation{
            outline: 2px solid green;
        }

        .invalidation{
            outline: 2px solid rgb(255,0,0,0.5);
        }

        input::placeholder{
            font-size: 0.8em;
        }

        /*설명부분*/
        .explanation{
            font-size: 6px;
            margin-left: 85px;
        }
    </style>
</head>
<body>
    <h1>회원가입 유효성 검사</h1>

    <!--
        HTML요소 중 특정 요소들은 지정된 이벤트에 대한 동작이 있다.
        ex) a 태그 : 클릭시 지정된 주소로 이동
            form 태그 : 내부에서 submit 이벤트 발생시
                        action 주소로 내부 input 요소 값 전달
        
        *** 이러한 기존 이벤트 동작을 강제로 멈추게 하는 방법이 있다!
    -->
    <!--onsubmit : 제출이 되었을때 (이벤트 리스너)-->
    <form action="#" method="post" id="signup-form" onsubmit="return signUpValidate();">
                                                    <!--submit 이벤트 실행을 막는 방법-->

        <section>
             <label for="userId">ID<strong>*</strong></label>
            <input type="text" id="userId" name="userId">

            <p class="explanation">*첫글자는 소문자, 영어 대/소문자, 숫자, -,_ (6~14글자)</p>
        </section>
       
        <section>
            <label for="userPw">PW<strong>*</strong></label>
            <input type="password" id="userPw" name="userPw">
            <p class="explanation">*영어, 숫자, 특수문자 @$!%*#?& (6~14글자)</p>
        </section>
        
        <section>
            <label for="userPW2">PW 확인<strong>*</strong></label>
            <input type="password" id="userPw2" name="userPw2">
        </section>
        
        <section>
            <label for="userName">이름<strong>*</strong></label>
            <input type="text" id="userName" name="userName">
            <p class="explanation">*한글이름(2~5글자)</p>
        </section>
      
        <section>
             <label for="userEmail">EMAIL<strong>*</strong></label>
            <input type="email" id="userEmail" name="userEmail">
        </section>
        
        <section>
            <label for="userPhone1">전화번호</label>
            <select for="userPhone" id="userPhone1">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="019">019</option>
                <option value="선택" selected>선택</option>
            </select>
            <input type="tel" id="userPhone2" name="userPhone2" size="12" maxlength="8">
        </section>

        <section>
            <label>성별</label>
            <span>
                <input type="radio" name="gender" id="male" value="m">
                <label for="male">남</label>
                <input type="radio" name="gender" id="female" value="f">
                <label for="female">여</label>
            </span>
        </section>

        <section>
            <label>취미</label>
            <span style="display: inline-block;">
                <input type="checkbox" name="hobby" id="study" value="study">
                <label for="study">공부</label>
                <input type="checkbox" name="hobby" id="game" value="game">
                <label for="game">게임</label>
                <input type="checkbox" name="hobby" id="golf" value="golf">
                <label for="golf">골프</label>
                <br>
                <input type="checkbox" name="hobby" id="book" value="book">
                <label for="book">독서</label>
                <input type="checkbox" name="hobby" id="coding" value="coding">
                <label for="coding">코딩</label>
                <input type="checkbox" name="hobby" id="music" value="music">
                <label for="music">음악감상</label>
            </span>
        </section>

        <section>
            <button type="submit">회원가입</button>
            <button type="reset">리셋</button>
        </section>
    </form>
    <script src="js/14_회원가입.js"></script>
</body>
</html>
