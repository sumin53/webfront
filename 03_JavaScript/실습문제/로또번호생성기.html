<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호생성기</title>
    <style>
        .area{
            width:100px;
            height:100px;
            border:1px solid black;
            border-radius: 50px;
            display: inline-block;

        }

        .area > p{
            margin: 0;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="area" id="area-0"></div>
    <div class="area" id="area-1"></div>
    <div class="area" id="area-2"></div>
    <div class="area" id="area-3"></div>
    <div class="area" id="area-4"></div>
    <div class="area" id="area-5"></div><br>
    <button id="btn">생성</button>


    <div class="wrapper">
        <div class="area" id="num1"></div>
        <div class="area" id="num2"></div>
        <div class="area" id="num3"></div>
        <div class="area" id="num4"></div>
        <div class="area" id="num5"></div>
        <div class="area" id="num6"></div>
    </div>
    <button id="create-btn">생성</button>


    <script src="js/로또번호생성기.js"></script>
</body>
</html>
