<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입출력</title>
</head>
<body>
    <h2>innerText / innerHTML을 이용한 요소 내용(content) 입/출력</h2>

    <p id="area1">
        요소에 작성된 내용을 읽거나 변경할 때 <br>
        innerText 속성을 사용한다.
    </p>

    <p id="area2">
        innerHTML 요소에 작성된 내용을 읽거나 변경할 때 사용하나 <br>
        innerText와 다르게 요소에 작성된 태그 + 속성 + 내용을 모두 읽거나 변경한다.
    </p>

    <div id="area3"></div>

    <button onclick="check1();"> innerText 확인하기</button>
    <button onclick="check2();"> innerHTML 확인하기</button>

    <button onclick="countFn();">카운트 증가</button>

    <!-- 인터널(internal) 방식 -->
    <script>
        function check1(){

            // document : 현재 웹 문서 (현재 html)
            // .getElementById("area1")
            // :현재 문서 내에서 id 속성값이 "area1"인 요소를 얻어옴.
            // == 선택

            // const area1 : 상수형 변수 area1 선언
            const area1 = document.getElementById("area1");
            // 현재 문서 내에서 id 속성 값이 "area1"인 요소를 얻어와
            // 상수형 변수 area1에 대입

            // 정말 id가 area1인 요소를 얻어와 저장했는지 확인
            console.log(area1);

            //area1 변수에 저장된 요소에 작성된 내용만을 얻어와 출력
            console.log(area1.innerText); // innerText의 getter 용도

            // area1 변수에 저장된 요소의 내용을 변경
            area1.innerText = "<h3>innerText의 setter 용도 사용법을 이용해 내용 변경.</h3>";
            // -> <h3> 태그가 문자 자체로 인식되어 출력된다.

            //innerText라는 변수(속성)가 있고 여기에 대입, 출력하는 방식이라고 생각하자

        } //check1() 끝

        function check2(){
            const area2 = document.getElementById("area2");
            console.log(area2);

            //area2 요소에 작성된 내용만 얻어와 출력   
            console.log(area2.innerHTML); //<br>태그가 읽어진것을 확인

            //area2.innerHTML = "<hr><h3>innerHTML을 setter로 사용했음.</h3>";

            area2.innerHTML = "<input type='text' size='20'>";
        }

        function countFn(){
            //카운트 증가 버튼 클릭 시 area3에 있는 숫자 1씩 증가
            
            // 1) #area3 요소 얻어오기
            const area3 = document.getElementById("area3");

            // 2) #area3에 작성된 내용을 얻어오기
            const num = area3.innerText;

            // 3) 얻어온 값 +1을 #area3에 출력
            area3.innerText = Number(num) + 1;
        }
    </script>

    <hr>
    <h2>window.confirm("내용")을 이용한 데이터 입력</h2>

    <button onclick="testConfirm();">confirm 확인 버튼</button>

    <div id="area4"></div>
    <button onclick="testConfirm2();">confirm 확인 버튼2</button>

    <script>
        function testConfirm(){
            console.log(window.confirm("확인/취소 버튼 중 하나를 클릭하세요."));
            //window == 브라우저 창 자체를 의미 == 생략가능
        }

        function testConfirm2(){
            const result = confirm("오늘 점심을 드시겠습니까?");

            const area4 = document.getElementById("area4");

            if(result){ // 확인을 누른경우
                area4.innerHTML = "<h4 style='color:green'>맛점하세요!</h4>";
            }else{ // 취소를 누른경우
                area4.innerHTML = "<h4 style='color:blue'>점심드셔야죠ㅠ</h4>";
            }
        }
    </script>

    <hr>
    <h2>window.prompt()를 이용한 데이터 입출력</h2>

    <button onclick="testPrompt();">prompt 확인 버튼</button>
    
    <button onclick="testPrompt2();">prompt 확인 버튼2</button>
    <div id="area5"></div>
    
    <script>
        // Prompt : 컴퓨터나 프로그램에서 즉시 값을 입력하는 도구
        // ->js에서는 값을 입력 받아 바로 반환해주는 역할

        function testPrompt(){
            console.log(window.prompt("아무거나 입력"));
        }

        function testPrompt2(){

            // 결과를 출력할 요소를 미리 얻어오기
            const area5 = document.getElementById("area5");
            
            // 이름 또는 null이 저장
            const input = window.prompt("이름을 입력해주세요");

            if(input != null){ // 이름을 입력했을경우
                area5.innerHTML = "<h3>" + input + "님 환영합니다.</h3>";
            }else{ // 취소를 눌러 null이 됐을 경우
                area5.innerHTML = "<h3>취소를 클릭하였습니다.</h3>";
            }
            
        }
    </script>
</body>
</html>
